apiVersion: batch/v1
kind: Job
metadata:
  name: autodidact-embeddings
  namespace: autodidact
spec:
  template:
    spec:
      nodeSelector:
        nvidia.com/gpu.count: "4"  # Select the RTX 3090 node
      initContainers:
      - name: setup-files
        image: busybox
        command:
        - "/bin/sh"
        - "-c"
        - |
          # Copy necessary files to the app directory
          cp /source-files/embeddings.py /app/
          
          # Create data directory and copy documentation file
          mkdir -p /app/data
          cp /docs-files/MiladyOS_Documentation.md /app/data/
          
          # Ensure proper permissions
          chmod 755 /app/*.py
          chmod 644 /app/data/MiladyOS_Documentation.md
        volumeMounts:
        - name: autodidact-pvc
          mountPath: /app
        - name: all-files
          mountPath: /source-files
        - name: docs-files
          mountPath: /docs-files
      containers:
      - name: embeddings
        image: ghcr.io/astral-sh/uv:python3.10-bookworm
        command:
        - "bash"
        - "-c"
        - |
          # Set up directories
          mkdir -p /app/data /app/saved_data /app/faiss_index
          
          # Set CUDA_VISIBLE_DEVICES to use the first GPU
          export CUDA_VISIBLE_DEVICES=0
          
          # Run the script
          cd /app
          # Debug paths
          echo "Current directory: $(pwd)"
          echo "Data directory contents:"
          ls -la /app/data/
          
          # Run with absolute paths
          uv run embeddings.py --input-file="/app/data/MiladyOS_Documentation.md" --chunks-output="/app/saved_data/chunks.pkl" --faiss-index="/app/faiss_index"
        resources:
          requests:
            memory: "16Gi"
            cpu: "4"
          limits:
            memory: "32Gi"
            cpu: "8"
        volumeMounts:
        - name: autodidact-pvc
          mountPath: /app/data
          subPath: data
        - name: autodidact-pvc
          mountPath: /app/saved_data
          subPath: saved_data
        - name: autodidact-pvc
          mountPath: /app/faiss_index
          subPath: faiss_index
        - name: autodidact-pvc
          mountPath: /app
      volumes:
      - name: autodidact-pvc
        persistentVolumeClaim:
          claimName: autodidact-data
      - name: all-files
        configMap:
          name: autodidact-all-files
      - name: docs-files
        configMap:
          name: autodidact-docs
      restartPolicy: OnFailure
  backoffLimit: 2