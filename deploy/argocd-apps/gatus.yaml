apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: miladyos-gatus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/theycallmeloki/MiladyOS
    targetRevision: HEAD
    path: deploy/gatus
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true