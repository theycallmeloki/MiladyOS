apiVersion: v1
kind: Service
metadata:
  name: miladyos-proxy
  namespace: default
spec:
  type: ExternalName
  externalName: miladyos.default.svc.cluster.local
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: mcp
    port: 6000
    targetPort: 6000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: miladyos-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: gateway.miladyos.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: miladyos-proxy
            port:
              number: 8080
  - host: mcp.miladyos.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: miladyos-proxy
            port:
              number: 6000